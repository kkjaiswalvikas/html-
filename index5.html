<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outerDiv1">
        <div class="outerBoxBlackDiv2">
            <div class="rowBoxSubdiv1">
                <div class="titleDiv">
                    <div class="divTitle"><p><b>Subscribe to MammothNews</b></p></div>
                </div>
            </div>

            <div class="rowBoxSubdiv2">
                <div class="nameDiv"><input type="text" placeholder="Name*" required></div>
            </div>

            <div class="rowBoxSubdiv3">
                <div class="surnamenameDiv"><input type="text" placeholder="Surname*"></div>
            </div>

            <div class="rowBoxSubdiv4"><div class="emailDiv"><input type="email" name="" id="" placeholder="Email*"></div></div>

            <div class="rowBoxSubdiv5">
                <div class="birthDiv"><input type="number" placeholder="Birthday"></div>
                <div class="symbolDiv">
                    <i class="fa fa-calendar" aria-hidden="true"></i>

                </div>
            </div>

            <div class="rowBoxSubdiv6">
                <div class="checkBox"> <input type="checkbox" name="dev" id=""></div>
                <div class="termAndCondition">
                    <p>I have read and accept the terms and conditions. <u>View our Terms and Conditions.</u></p>
                </div>
            </div>

            <div class="rowBoxSubdiv7">
                <div class="submitDiv">
                    <button ><b>Submit</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
